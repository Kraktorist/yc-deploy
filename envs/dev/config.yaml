kubernetes:
  main:
    version: 1.26
    subnet: yc-deploy-subnet
    public_ip: true
    service_account_name: k8s-main-cp-sa
    node_service_account_name: k8s-main-node-sa
    instance_template:
      name: ig
      count: 2
      cores: 2
      memory: 4
      disk_size: 40
      container_runtime: containerd